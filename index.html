<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>

<body>
    <fieldset>
        <legend>FORM</legend>

        <form autocomplete="off">
        <!-- action="example.com/path" method="post"> -->
            
            <label for="country">country:</label>
            <div class="autocomplete">
            <input id="myInput" type="text" name="country" class="formInput">
            </div>

            <label for="email">email:</label>
            <input type="email" id="email" name="email" class="formInput">

            <label for="zip_code">zip:</label>
            <input type="text" id="zip_code" name="zip_code" class="formInput" maxlength="5">

            <label for="user_password">password:</label>
            <input type="password" id="user_password" name="password" class="formInput">

            <button id="submit">SUBMIT</button>
            <!-- type="submit" -->

        </form>

    </fieldset>

    <script src="main.js"></script>

</body>

</html>
